<!doctype html>
<html>
<head>
  <script src="https://unpkg.com/rapipdf/dist/rapipdf-min.js"></script>
</head>
<body>
  <h1>API Docs PDF Generation</h1>
  <p>Please introduce the URL for the Swagger JSON file to generate documentation.</p>
  <p>You can find it on your Swagger docs web page</p>
  <rapi-pdf
    style = "width:700px; height:40px; font-size:18px;" 
    spec-url = "http://API_IP:API_PORT/static/swagger.json"
    button-bg = "#b44646" 
  > </rapi-pdf>
</body> 
</html>
